<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapbox Kiosk Map</title>
  
  <!-- Mapbox GL JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>NYC Kiosk Map (Mapbox)</h1>

  <div id="map-controls">
    <input type="text" id="zipcode" placeholder="Enter ZIP Code" />
    <button onclick="loadMap()">Search ZIP</button>
    <button onclick="changeMapStyle('streets')">Streets</button>
    <button onclick="changeMapStyle('satellite')">Satellite</button>
    <button onclick="changeMapStyle('dark')">Dark</button>
    <input type="range" min="30" max="100" value="100" onchange="resizeMapWidth(this.value)" />
    <span id="mapWidthValue">100%</span>
  </div>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <p id="result-count"></p>
  <p id="total-count"></p>

  <button onclick="showImage('link1')">Show LinkNYC</button>
  <button onclick="showImage('link5g')">Show 5G Kiosk</button>

  <div id="image-overlay" style="display:none;">
    <img id="kiosk-image" />
    <button onclick="hideImage()">Close</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
